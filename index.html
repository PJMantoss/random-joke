<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main class="joke">
        <h1>Random Programming Jokes</h1>
        <div class="bubble" id="setup"></div>
        <div id="punchline"></div>
        <button id="punchlineBtn" class="hidden">Get Punchline</button>
        <button id="newJokeBtn">New Joke</button>
    </main>

    <footer>
        <p><strong>Random Programming Jokes</strong></p>
        <p>Copyright 2020</p>

        <div id="love">
            <span>Made With</span>
            <img src="https://img.icons8.com/dusk/64/000000/like.png" alt="love"/> 
            <span>by <a href="https://github.com/PJMantoss" target="_blank">Mantoss</a></span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
